				<h1 style="text-align:center;" id="judge"></h1>
				<img src="img/vietnam.png" style="height: 240px" class="quiz_img">
				<h3 ><span style="font-size:3em;color: rgb(111, 82, 8);">問題：</span><span class="quiz_text" ></span></h3>
				<h3 class="title" style="font-size:5em;">正解：<span id="ans"></span></h3>
