<!DOCTYPE html>
<html lang="ja" manifest="quiz.appcache">
<!-- キャッシュを読み込む -->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- 全画面用 begin -->
		<script src="js/jquery.fullscreen.min.js"></script>
		<!-- http://stackoverflow.com/questions/32453806/uncaught-securityerror-failed-to-execute-replacestate-on-history-cannot-be -->
		<script>
		$(document).ready(function(){
			$('#topPage .requestfullscreen').click(function() {
				$('#topPage').fullscreen();
				return false;
			});
		})

		</script>
		<!-- 全画面 end -->
		<!-- PCでもできるよう -->
		<script>
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
		</script>
		<link rel="stylesheet" href="css/quiz.css"/>


		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<!--my theme-->
		<link rel="stylesheet" href="css/themes/temona_01.css" />
		<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />

		<script src="js/custom-scripting.js"></script>

		<script src="js/quiz.js"></script>
		<script src="js/create_quiz.js"></script>
		<title>TEMONA Quiz</title>
	</head>
	<body>
		<!--  =====▽▽この下にページごとの処理を記述します▽▽===== -->
		<!--  ============================ページ区切り[スタート]============================ -->
		<div data-role="page" id="topPage" >
			<div data-role="header">
				<a href="#" class="requestfullscreen" data-icon="info" data-rel="dialog" >全画面</a>

				<h1>TEMONA Quiz</h1>
				<a href="#scorePage" class="ui-btn ui-icon-search ui-btn-icon-right" data-rel="dialog" >スコア</a>
				<div data-role="navbar" data-iconpos="left">

					<ul>
						<li><a href="#scorePage" class="ui-btn ui-icon-search ui-btn-icon-right" data-rel="dialog" >正解率</a></li>
						<li><a href="#" class="requestfullscreen" data-icon="info" >全画面</a></li>
					</ul>
				</div>

			</div>
			<div data-role="content">
				<div style="text-align:center;">

					<h1>テモナ☆ベトナム☆クイズ</h1>
					<img src="img/vietnam.png" style="width: 350px">

				</div>

				<ul data-role="listview" data-inset="true" id="questionList"　 data-type="horizontal">
				<!-- data-inset="true" は左右空白を残す -->
					<li><a href="#questionPage" style="font-size: 2em;text-align: center">スタート</a>
					<li><button onclick='$("body").pagecontainer( "change", "#preparePage" );'>test</button>
				</ul>
			</div>
			<div data-role="footer" data-position="fixed">
				<h1>© Jerry Lee 2008-2016</h1>
			</div>
		</div>
		<!--  ============================ページ区切り[準備]============================ -->
		<div data-role="page" id="preparePage">
			<!--
			<div data-role="header">
				<a href="#topPage" data-icon="home">トップ</a>
				<h1 class="timer">問題</h1>
				<a href="#scorePage" class="ui-btn ui-icon-search ui-btn-icon-right" data-rel="dialog" >スコア</a>
			</div>
			-->
			<div data-role="content" style="text-align:center;">
				<h1 style="text-align:center;font-size:12em" id="321"></h1>
			</div>
			<!--
			<div data-role="footer" data-position="fixed">
				<h6>テモナ☆ベトナム☆クイズ</h6>
			</div>
			-->
		</div>
		<!--  ============================ページ区切り[問題]============================ -->
		<div data-role="page" id="questionPage">
			<div data-role="header">
				<a href="#topPage" data-icon="home">トップ</a>
				<h1 class="timer">問題</h1>
				<a href="#scorePage" class="ui-btn ui-icon-search ui-btn-icon-right" data-rel="dialog" >スコア</a>
			</div>
			<div data-role="content" style="text-align:center;">
				<h1 style="text-align:center;" id="quiz_text">
				</h1>
				<img src="img/vietnam.png" style="height:240px" class="quiz_img">
				<ul data-role="listview" data-inset="true" id="questionList">
				<!-- data-inset="true" は左右空白を残す -->
					<li><a href="#answerPage" id="ch_0"></a>
					<li><a href="#answerPage" id="ch_1"></a>
					<li><a href="#answerPage" id="ch_2"></a>
					<li><a href="#answerPage" id="ch_3"></a>
				</ul>
			</div>
			<div data-role="footer" data-position="fixed">
				<h6>テモナ☆ベトナム☆クイズ</h6>
			</div>
		</div>
		<!--  ============================ページ区切り[解答]============================ -->
		<div data-role="page" id="answerPage">
			<div data-role="header">
				<a href="#topPage" data-icon="home">トップ</a>
				<h1 class="timer">解答</h1>
				<a href="#scorePage" class="ui-btn ui-icon-search ui-btn-icon-right" data-rel="dialog" >スコア</a>
			</div>
			<div data-role="content" style="text-align:center;">
				<h1 style="text-align:center;" id="judge"></h1>
				<img src="img/vietnam.png" style="height: 240px" class="quiz_img">
				<h3 >正解：<span id="ans"></span></h3>

				<p>
					<a data-role="button" id="nextButton" href="#questionPage">次の問題</a>
			</p>
			</div>
			<div data-role="footer" data-position="fixed">
				<h6>テモナ☆ベトナム☆クイズ</h6>
			</div>
		</div>
		<!--  ============================ページ区切り[正解率]============================ -->
		<div data-role="page" id="scorePage">

			<div data-role="header">
				<h1>== スコア ==</h1>
			</div>

			<div data-role="content">
				<table>
					<tr>
						<td style="width: 6em;">解答数</td>
						<td id="totalQuestion"></td>
					</tr>
					<tr>
						<td>正解数</td>
						<td id="correctAnswer"></td>
					</tr>
					<tr>
						<td>正解率</td>
						<td id="correctRatio"></td>
					</tr>
					<tr>
						<td>時間</td>
						<td id="timeUsed"></td>
					</tr>
				</table>
				<a data-role="button" id="resetBtn" href="#">リセット</a>
				<a data-role="button" id="returnBtn" href="#topPage" disabled>閉じる</a>
			</div>
		</div>
		<!--  ===================================================================================== -->

	</body>

</html>
